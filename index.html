<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="row">
  <div class="col-lg-8 col-xl">
  <img src="images/logo.svg" class="img-top" alt="logo">

  <img src="images/hero-mobile.jpg" class="img-main" alt="logo">

  <h1 class="headerText text-uppercase">We're <span>coming soon</span></h1>

  <p class="subText">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

<div id="input">
  <form class="form" action="#">
    <div class="input-control">
  <input type="email" id="email" placeholder="Email Address" />
  <img class="icon" src="images/icon-error.svg" alt="submit button">
  <p class="error"></p>
  </div>
  <button class="myButton" type="submit">
    <img src="images/icon-arrow.svg" alt="submit button">
  </button>
</form>
  </div>
  </div>
  <div class="col-lg-4 col-xl">
    <img src="images/hero-desktop.jpg" class="img-main-desktop" alt="logo">
  </div>
  </div>
 </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
    </p>

    <script type="text/javascript" src="js/script.js"></script>

  </footer>
</body>
</html>
